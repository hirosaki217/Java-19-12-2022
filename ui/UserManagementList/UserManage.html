<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <title>Document</title>
        <style>
            body {
                font-family: Arial;
            }

            /* Style the tab */
            .tab {
                overflow: hidden;
                border: 1px solid #ccc;
                background-color: #f1f1f1;
                height: 50px;
            }

            /* Style the buttons inside the tab */
            .tab button {
                background-color: inherit;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                transition: 0.3s;
                font-size: 17px;
            }

            /* Change background color of buttons on hover */
            .tab button:hover {
                background-color: #ddd;
            }

            /* Create an active/current tablink class */
            .tab button.active {
                background-color: rgb(237, 57, 57);
                color: #fff;
            }

            /* Style the tab content */
            .tabcontent {
                display: none;
                padding: 6px 0;
                /* border: 1px solid #ccc; */
                border-top: none;
            }
            .logo {
                width: 200px;
            }
            .line-blue {
                height: 5px;
                background-color: slateblue;
            }
            .right {
                width: 318px;
            }
            .pagination-nav {
                justify-self: flex-end;
            }
            .pagination-helper {
                justify-self: flex-end;
            }
        </style>
    </head>
    <body>
        <div class="tab d-flex">
            <img class="logo" src="./logo.png" alt="logo" />

            <button class="tablinks" onclick="openCity(event, 'Product')">Sản phẩm</button>
            <button class="tablinks" onclick="openCity(event, 'Customer')">Khách hàng</button>
            <button class="tablinks" onclick="openCity(event, 'User')">Users</button>
            <div class="account mr-0 align-self-lg-end">
                <h4>Admin</h4>
            </div>
        </div>

        <div id="Product" class="tabcontent">
            <h3>product</h3>
        </div>

        <div id="Customer" class="tabcontent">
            <h3>customer</h3>
        </div>

        <div id="User" class="tabcontent">
            <h3>Users</h3>
            <p class="line-blue"></p>

            <div class="search-input d-flex">
                <div class="form-group ml-5 mr-md-5 pr-5">
                    <label for="name">Tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" />
                    <!-- <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                    > -->
                </div>
                <div class="form-group mr-5 pr-5">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="Nhập email" />
                    <!-- <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                    > -->
                </div>
                <div class="form-group mr-5 pr-5">
                    <label for="group">Tên</label>
                    <input type="text" class="form-control" id="group" placeholder="Chọn nhóm" />
                    <!-- <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                    > -->
                </div>
                <div class="form-group mr-5">
                    <label for="inputState">Tên</label>
                    <select id="inputState" class="form-control pr-5">
                        <option selected>Chọn trạng thái</option>
                        <option>Đóng</option>
                        <option>Mở</option>
                    </select>
                    <!-- <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small

                </div>
            </div>

            <div class="action d-flex justify-content-between px-5">
                <div class="left">
                    <button class="btn-primary btn">Thêm mới</button>
                </div>
                <div class="right">
                    <button class="btn-primary btn">Tìm kiếm</button>
                    <button class="btn-success btn">Xóa tìm</button>
                </div>
            </div>
            <div class="pagination d-flex justify-content-center align-items-center">

                    <nav aria-label="Page navigation example" class="px-3 pagination-nav">
                        <ul class="pagination">

            </div>

                            <td>

            <div class="pagination d-flex justify-content-center align-items-center">

                    <nav aria-label="Page navigation example" class="px-3 pagination-nav">
                        <ul class="pagination">
                            <li class="page-item">

                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

        <script>
            function openCity(evt, cityName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName('tabcontent');
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = 'none';
                }
                tablinks = document.getElementsByClassName('tablinks');
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(' active', '');
                }
                document.getElementById(cityName).style.display = 'block';
                evt.currentTarget.className += ' active';
            }

            // window.onload(openCity())
        </script>
